[profile.default]
libs = ["lib"]
out = "out"
src = "contracts" # not default! 
remappings = [
    'forge-std/=lib/forge-std/src/',
    'solmate/=lib/solmate/src/',
    'portfolio/=lib/portfolio/contracts/',
]
auto_detect_remappings = true

[fmt]
bracket_spacing = true
int_types = 'long'
line_length = 80
multiline_func_header = 'params_first'
quote_style = 'double'
tab_width = 4
wrap_comments = false